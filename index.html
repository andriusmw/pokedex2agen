<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pok3dex 2gen Lite by Professor Dog" />

    <title>Pok3dex Gen2 Lite</title>

    <style>
        /* Estilos básicos */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: blue;
        }

        .container {
            display: flex;      /* Convertirlo en un contenedor flex */
            flex-direction: column;  /* Hacer que los hijos se apilen verticalmente */
            width: 100%;
            max-width: 480px;
            min-height: 100%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 3px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            background-color: #282828;
        }

 



        #main1 {
            flex-grow: 1;   /* Esto hará que main1 ocupe todo el espacio disponible */
             display: flex;
             align-items: center;   /* Centrar el contenido verticalmente */
            justify-content: center; /* Centrar el contenido horizontalmente */
            }

        .ui-header img {
            display: block;
            width: 100%;
            height: auto;
        }

       

        /* Estilo específico para pantallas más grandes que 360px (ordenadores) */
        @media screen and (min-width: 481px) {
            .container {
                width: 480px;
                height: 640px;
            }

           
        }
    </style>
    <script src="./js/main.js"></script>
</head>

<body>
    <div class="container">
        <div class="ui-header" data-position="fixed">
            <img alt="toppokedex" src="../images/toppokedex.png" style="width:100%;height:100%;">
        </div>
        <div id="main1" class="page">
            <div class="contents">
                <span id="content-text" style="color:red;font-size: xx-large;">Pok3dex Gen2 Lite</span>
                <br>
                <span style="color:aqua;"> 0.0.0 Version</span>
            </div>
        </div>
    </div>
</body>

</html>
